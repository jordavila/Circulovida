<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar con Iconos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    text-align: center;
  }

  header img {
    width: 100%;
    max-width: 600px;
  }

  .container {
    padding: 10px;
  }

  canvas {
    max-width: 100%;
    height: auto;
  }

  input {
    padding: 8px;
    font-size: 16px;
    margin-top: 10px;
    width: 90%;
    max-width: 300px;
  }

  button {
    margin: 5px;
    padding: 8px 15px;
    font-size: 16px;
    background-color: #69c9b9;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #58b3a4;
  }
</style>
</head>
<body>

<header>
  <img src="HEADER.jpg" alt="Encabezado">
</header>

<div class="container">
  <input type="text" id="nombreInput" placeholder="Ingresa tu nombre">
  <br>
  <button onclick="reiniciarGrafico()">Reiniciar</button>
  <button onclick="descargarGrafico()">Descargar</button>
  <canvas id="radarChart"></canvas>
</div>

<script>
const categorias = ["Fuerza", "Velocidad", "Resistencia", "Agilidad", "Precisión"];
let valores = [5, 5, 5, 5, 5];
let chart;

// Crear gráfico
function crearGrafico(nombre = "") {
  const ctx = document.getElementById("radarChart").getContext("2d");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: categorias,
      datasets: [{
        label: 'Puntaje',
        data: valores,
        fill: true,
        backgroundColor: 'rgba(105, 201, 185, 0.3)',
        borderColor: '#69c9b9',
        pointBackgroundColor: '#69c9b9',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: '#69c9b9'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        r: {
          min: 0,
          max: 10,
          ticks: { stepSize: 2, color: '#fff' },
          grid: { color: 'rgba(255,255,255,0.2)' },
          pointLabels: {
            color: '#fff', // Sin transparencia
            font: { size: 14, weight: 'bold' },
            centerPointLabels: true // Centra las etiquetas con las líneas
          }
        }
      },
      plugins: {
        datalabels: {
          display: !!nombre,
          formatter: () => nombre,
          color: 'rgba(255,255,255,0.15)',
          font: { size: 50, weight: 'bold' },
          align: 'center',
          anchor: 'center'
        },
        legend: { display: false }
      }
    },
    plugins: [ChartDataLabels]
  });
}

// Reiniciar valores
function reiniciarGrafico() {
  valores = [5, 5, 5, 5, 5];
  crearGrafico(document.getElementById("nombreInput").value);
}

// Descargar imagen
function descargarGrafico() {
  const enlace = document.createElement('a');
  enlace.href = chart.toBase64Image();
  enlace.download = 'grafico.png';
  enlace.click();
}

// Evento para actualizar nombre en tiempo real
document.getElementById("nombreInput").addEventListener("input", function () {
  crearGrafico(this.value);
});

crearGrafico();
</script>

</body>
</html>
