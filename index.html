<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Círculo de la Vida</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1220;
      color: white;
      padding: 10px;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin: 5px 0;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      margin: 0 0 10px;
    }
    .canvasbox {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1/1;
      margin: auto;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #2ba8ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .legend {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .tag {
      display: flex;
      align-items: center;
      background: #141833;
      border-radius: 8px;
      padding: 5px;
      font-size: 0.85rem;
    }
    .tag input {
      width: 100%;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>CIRCULO DE LA VIDA</h1>
  <h2>Programa Raiz Viva<br>by: Karen Valencia - Health Couch</h2>

  <div class="controls">
    <input type="text" id="nombre" placeholder="Nombre de la persona" />
  </div>

  <div class="canvasbox">
    <canvas id="wheel"></canvas>
  </div>

  <div id="list" class="legend"></div>

  <div class="controls">
    <button id="download">Descargar</button>
  </div>

<script>
(() => {
  const categories = [
    'Salud', 'Finanzas', 'Carrera/Trabajo', 'Familia/Amigos',
    'Amor/Pareja', 'Crecimiento Personal', 'Diversión/Ocio', 'Entorno/Hogar'
  ];
  const MAX = 10;
  const values = new Array(categories.length).fill(1);
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    const size = Math.min(window.innerWidth - 20, window.innerHeight * 0.6);
    canvas.width = size * window.devicePixelRatio;
    canvas.height = size * window.devicePixelRatio;
    canvas.style.width = `${size}px`;
    canvas.style.height = `${size}px`;
    ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    draw();
  }

  function center() {
    return { cx: canvas.width / window.devicePixelRatio / 2, cy: canvas.height / window.devicePixelRatio / 2, r: (Math.min(canvas.width, canvas.height) / window.devicePixelRatio / 2) - 30 };
  }
  function angleFor(i) { return (Math.PI * 2 * i / categories.length) - Math.PI / 2; }
  function polarToXY(ratio, ang) {
    const { cx, cy, r } = center();
    return { x: cx + Math.cos(ang) * r * ratio, y: cy + Math.sin(ang) * r * ratio };
  }

  function draw() {
    const { cx, cy, r } = center();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f1220';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = '#2a3280';
    ctx.lineWidth = 1;
    for (let i = 1; i <= MAX; i++) {
      ctx.beginPath();
      ctx.arc(cx, cy, r * i / MAX, 0, Math.PI * 2);
      ctx.stroke();
    }

    categories.forEach((name, i) => {
      const ang = angleFor(i);
      const pOut = polarToXY(1, ang);
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(pOut.x, pOut.y);
      ctx.stroke();
      const label = polarToXY(1.15, ang);
      ctx.fillStyle = 'white';
      ctx.font = `${Math.max(10, r * 0.08)}px sans-serif`;
      ctx.textAlign = Math.cos(ang) > 0 ? 'left' : 'right';
      if (Math.abs(Math.cos(ang)) < 0.3) ctx.textAlign = 'center';
      ctx.textBaseline = Math.abs(Math.sin(ang)) < 0.3 ? 'middle' : (Math.sin(ang) > 0 ? 'top' : 'bottom');
      ctx.fillText(name, label.x, label.y);
    });

    const points = categories.map((_, i) => polarToXY(values[i] / MAX, angleFor(i)));
    ctx.beginPath();
    points.forEach((p, i) => { if (i === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y); });
    ctx.closePath();
    ctx.fillStyle = 'rgba(109, 211, 255, 0.3)';
    ctx.fill();
    ctx.strokeStyle = '#6dd3ff';
    ctx.stroke();

    points.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#8ef6a0';
      ctx.fill();
      ctx.stroke();
    });
  }

  function renderList() {
    const list = document.getElementById('list');
    list.innerHTML = '';
    categories.forEach((name, i) => {
      const row = document.createElement('div');
      row.className = 'tag';
      row.textContent = name;
      const rng = document.createElement('input');
      rng.type = 'range';
      rng.min = 1;
      rng.max = MAX;
      rng.value = values[i];
      rng.addEventListener('input', () => { values[i] = Number(rng.value); draw(); });
      row.appendChild(rng);
      list.appendChild(row);
    });
  }

  document.getElementById('download').addEventListener('click', () => {
    const nombre = document.getElementById('nombre').value.trim();
    if (!nombre) {
      alert('Por favor ingresa un nombre');
      return;
    }
    draw();
    ctx.fillStyle = 'white';
    ctx.font = 'bold 14px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(nombre, canvas.width / window.devicePixelRatio / 2, canvas.height - 20);

    const pngUrl = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = pngUrl;
    link.download = `circulo-de-la-vida_${nombre.replace(/\s+/g, '_')}.png`;
    link.click();
  });

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  renderList();
})();
</script>
</body>
</html>
