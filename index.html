<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CÃ­rculo de la Vida con Iconos</title>
<style>
  body {
    background-color: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    margin-top: 30px;
  }
  svg {
    background: transparent;
  }
  .slider-container {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .slider-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 120px;
  }
  input[type="range"] {
    width: 100%;
  }
</style>
</head>
<body>

<h2>CÃ­rculo de la Vida</h2>
<svg id="circleChart" width="500" height="500" viewBox="0 0 500 500"></svg>

<div class="slider-container" id="sliders"></div>

<script>
const categorias = [
  { nombre: "Salud", icono: "â¤ï¸" },
  { nombre: "Trabajo", icono: "ðŸ’¼" },
  { nombre: "Familia", icono: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘¦" },
  { nombre: "Amigos", icono: "ðŸ¤" },
  { nombre: "Finanzas", icono: "ðŸ’°" },
  { nombre: "Ocio", icono: "ðŸŽ¯" },
  { nombre: "Crecimiento", icono: "ðŸ“š" },
  { nombre: "Espiritualidad", icono: "ðŸ•Šï¸" }
];

let valores = new Array(categorias.length).fill(5);

const svg = document.getElementById("circleChart");
const cx = 250, cy = 250, radioBase = 80, radioMax = 200;

function dibujar() {
  svg.innerHTML = "";

  const anguloPaso = (2 * Math.PI) / categorias.length;
  
  // Dibujar lÃ­neas radiales
  categorias.forEach((cat, i) => {
    const angulo = i * anguloPaso - Math.PI / 2;
    const x = cx + radioMax * Math.cos(angulo);
    const y = cy + radioMax * Math.sin(angulo);
    svg.innerHTML += `<line x1="${cx}" y1="${cy}" x2="${x}" y2="${y}" stroke="#555"/>`;
  });

  // Dibujar polÃ­gono
  let puntos = "";
  categorias.forEach((cat, i) => {
    const angulo = i * anguloPaso - Math.PI / 2;
    const r = radioBase + (valores[i] / 10) * (radioMax - radioBase);
    const x = cx + r * Math.cos(angulo);
    const y = cy + r * Math.sin(angulo);
    puntos += `${x},${y} `;
  });
  svg.innerHTML += `<polygon points="${puntos}" fill="rgba(105,201,185,0.4)" stroke="#69c9b9" stroke-width="2"/>`;

  // Dibujar iconos
  categorias.forEach((cat, i) => {
    const angulo = i * anguloPaso - Math.PI / 2;
    const x = cx + (radioMax + 20) * Math.cos(angulo);
    const y = cy + (radioMax + 20) * Math.sin(angulo);
    svg.innerHTML += `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle" font-size="20">${cat.icono}</text>`;
  });
}

// Sliders
const slidersDiv = document.getElementById("sliders");
categorias.forEach((cat, i) => {
  const div = document.createElement("div");
  div.className = "slider-block";
  div.innerHTML = `<label>${cat.icono} ${cat.nombre}</label>
    <input type="range" min="0" max="10" value="${valores[i]}" step="1" oninput="actualizar(${i}, this.value)">`;
  slidersDiv.appendChild(div);
});

function actualizar(indice, valor) {
  valores[indice] = parseInt(valor);
  dibujar();
}

dibujar();
</script>

</body>
</html>
